<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather app</title>

<link rel="stylesheet" href="css/bootstrap.min.css">

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="css/all.min.css">

</head>


<body>

  <!----------------- N A V B A R    S E C T I O N------------------------------------------------>

  <nav class="navbar navbar-expand-lg  ">
    <div class="container-fluid d-flex justify-content-around mt-5 mb-5">
      <div class="d-flex ">
        
        <img class="logo-image" src="images/logo@2x.png" alt="" id="logo_image">

        <div class="logo-type ms-3">
          <h1 class="site-title text-white">Weather</h1>
          <small class="site-description text-white">tagline goes here</small>
        </div>
      </div>

      <div class="navbar-nav flex-row justify-content-end ">
        <a class="nav-link text-primary active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">News</a>
        <a class="nav-link" href="#">live camera</a>
        <a class="nav-link" href="#">photos</a>
        <a class="nav-link" href="#">contact</a>

      </div>
    </div>
  </nav>

  <div class="position-relative">
    <div class="container z-1 position-absolute top-50 start-50 translate-middle">
      <div class="row">
        <div class="col-md-12">
          <form class="find-location">
            <input type="text" class="col-md-12 rounded-5 position-relative p-3 text-white" placeholder="Find your location..."
              id="search">
            <input type="button"
              class=" text-center rounded-5 position-absolute bg-primary text-white border-0  top-50 end-0 me-3 translate-middle-y  "
              value="Find" id="submit">
          </form>
        </div>
      </div>
    </div>

    <div class="section-img">

    </div>
  </div>

  
  <div class="temp-bg ">



  </div>

  <div class="forcats-table z-1  ">
    <div class="container ">
      <div class="row">

        <div class="col-md-4 today">
          
            <div class="forecast-header d-flex justify-content-between" id="today">
            <div id="day-of-week" style="color: #BFC1C8;" class="day">Saturday</div>
            <div id="date" style="color: #BFC1C8;" class=" date">12August</div>
            </div> <!-- .forecast-header -->
            <hr style="color: black;">
            <div class="forecast-content" id="current">
            <div id="country" style="color: #BFC1C8; font-size: 30px;" class="location m-3">cairo</div>
            <div class="degree m-3 d-flex">
              <div class="num" id="temperature">
                <span id="temperature-value">32</span><sup>o</sup>C
            </div>
            

              
                <div class="forecast-icon mt-4 ms-5">
                    <img id="forecast-icon" src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="90">
                </div>	
            
            </div>
            <div id="text" class="custom m-3 text-primary">Sunny</div>

            <span  style="color: #BFC1C8;" class="m-2 p-1"><img src="images/icon-umberella.png" alt="" width="21" height="21" > 20%</span>
                        <span id="kph" style="color: #BFC1C8;" class="m-2 p-1"><img src="images/icon-wind.png" alt="" width="23" height="21"> 18 km/h</span>
                        <span style="color: #BFC1C8;" class="m-2 p-1"><img src="images/icon-compass.png" alt="" width="21" height="21"> East</span>
            </div>
        

        </div>
        <div class="col-md-4 tomorow text-center">
          <div class="forecast-header">
            <div id="tomorow" style="color: #BFC1C8;" class="day ">Sunday</div>
        </div>
        <hr style="color: black;">
        <div class="forecast-content">
          <div class="forecast-icon m-4">
              <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
          </div>
          <div id="temperature-tomorrow" style="font-size: 24px; " class="degree fw-bold text-white ">39.8<sup>o</sup>C</div>
          <smallstyle="font-size: 15px; >24.4<sup>o</sup></small>
          <div class="custom text-primary">Sunny</div>
      </div>
        </div>
        <div class="col-md-4 text-center aftertomorrow">

          <div class="forecast-header">
            <div id="aftertomorow" style="color: #BFC1C8;" class="day ">Sunday</div>
        </div>
        <hr style="color: black;">
        <div class="forecast-content">
          <div class="forecast-icon m-4">
              <img src="https://cdn.weatherapi.com/weather/64x64/day/113.png" alt="" width="48">
          </div>
          <div style="font-size: 24px; " class="degree fw-bold text-white ">39.8<sup>o</sup>C</div>
          <smallstyle="font-size: 15px; >24.4<sup>o</sup></small>
          <div class="custom text-primary">Sunny</div>
      </div>
        </div>

      </div>

    </div>

  </div>

  <section class="site-footer">
    <div class="container">
      <div class="row d-flex">
        <div class=" form col-md-8 ">
          <input id="email" class="p-3 w-75 rounded-5 " type="text" placeholder="Enter your email to subscribe...">
          <input id="subscribe" class="rounded-5 p-2 bg-primary text-white border-0 " type="submit" value="Subscribe">
        </div>

        <div class="col-md-3 col-md-offset-1">
          <div class="social-links">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook fs-3"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fs-3"></i></a>
            <a href="https://plus.google.com/" target="_blank"><i class="fab fa-google-plus fs-3"></i></a>
            <a href="https://www.pinterest.com/" target="_blank"><i class="fab fa-pinterest fs-3"></i></a>
          </div>

        </div>
      </div>
      <p class="colophon text-white mt-3">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>



    </div>

  </section>





  <script src="js/main.js"></script>



</body>

</html>
